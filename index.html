<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/syle.css">
    <script defer src = "js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id = "msg"></h2>
    <section class = "board">
        
        <div class = "c0 r2" id = "sq0"></div>
        <div class = "c1 r2" id = "sq1"></div>
        <div class = "c2 r2" id = "sq2"></div>
       
        <div class = "c0 r1" id = "sq3"></div>
        <div class = "c1 r1" id = "sq4"></div>
        <div class = "c2 r1" id = "sq5"></div>

        <div class = "c0 r0" id = "sq6"></div>
        <div class = "c1 r0" id = "sq7"></div>
        <div class = "c2 r0" id = "sq8"></div>
    </section>
    <button id = "restart">Reset</button>
</body>
</html>
